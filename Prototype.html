<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        function myFunction() {
            alert('hi');
            //document.getElementById("option-select").disabled = true;
            //document.getElementById("check-similar").disabled = true;
        }

    </script>



</head>
<body>

<div class="container">

    <h2>Option Matcher</h2>

    <p>Please validate if these options are the same:</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Option1</th>
            <th>Option2</th>
            <th>Are they the same?</th>
            <th>Please select which option to use as a default</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" >Option1</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary"  >Option2</button>
            </td>
            <td><input type="checkbox" id="check-similar"  data-toggle="toggle" data-on="Yes" data-off="No"
                       data-onstyle="success" data-offstyle="warning" onchange="document.getElementById('option-select').disabled = !this.checked;" ></td>

            <td><input type="checkbox" enabled id="option-select"  data-toggle="toggle" data-on="Option1"
                       data-off="Option2" data-onstyle="primary" data-offstyle="info"></td>
        </tr>
        </tbody>
    </table>


    <h2>Button Styles</h2>

    <div class="btn-group">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
    </div>

    <button type="button" class="btn btn-danger">Danger</button>

</div>


</body>
</html>
