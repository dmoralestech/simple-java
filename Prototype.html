<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">-->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="optionMatcher.js"></script>

    <script>
        $("[name='switch-state']").bootstrapSwitch();
    </script>



</head>
<body>
<div ng-app="app" ng-controller="MyCtrl" class="container">

    <div id="options">

        <input type="radio" id="q1" name="option" ng-value={{optionA}} ng-model={{optionA}}> Option A

        <input type="radio" id="q2" name="option" ng-value={{optionB}} ng-model={{optionB}} checked="checked"> Option B

    </div>

    <button type="button" class="btn btn-primary"  onclick="alert(optionA);">show value </button>

    <h2>Option Matcher</h2>

    <p>Please validate if these options are the same:</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>{{col1}}</th>
            <th>Option2</th>
            <th>Are they the same?</th>
            <th>Please select which option to use as a default</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="option in optionList">
            <td>
                <button type="button" class="btn btn-primary" >{{option.option1}}</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary"  >{{option.option2}}</button>
            </td>
            <td>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option1" value="yes"  autocomplete="off" checked> Yes
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" value="no" autocomplete="off"> No
                    </label>
                </div>
            </td>

            <td>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-warning">
                        <input type="radio" name="soptions" id="soption1" ng-model="$parent.radioradioButtonValue" value={{option.option1}} ng-value={{option.option1}} autocomplete="off" checked>{{option.option1}}
                    </label>
                    <label class="btn btn-warning">
                        <input type="radio" name="soptions" id="soption2" value={{option.option2}} ng-value={{option.option2}} autocomplete="off">{{option.option2}}
                    </label>
                </div>
            </td>
        </tr>
        </tbody>
    </table>


    <h2>Button Styles</h2>

    <div class="btn-group">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
    </div>

    <button type="button" class="btn btn-danger">Danger</button>

</div>


</body>
</html>
